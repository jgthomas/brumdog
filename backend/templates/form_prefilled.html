<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link rel=stylesheet href="{{ url_for('static', filename='style/form.css') }}">
  </head>
  <body>
    <h2 class="form-header">Update Pub</h2>
    <div class="container">
      <form action="http://127.0.0.1:5000/add" method="post" enctype='multipart/form-data'>
        <div class="form-group center-div">
          <label for="first-name">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
        </div>
        <div class="center-div">
          <label for="rating">Rating</label>
          <label class="radio-inline">
            <input id="tolerated" value="tolerated" type="radio" name="rating" {{toleratedchecked}}>Tolerated
          </label>
          <label class="radio-inline">
            <input id="welcomed" value="welcomed" type="radio" name="rating" {{welcomedchecked}}>Welcomed
          </label>
          <label class="radio-inline">
            <input id="loved" value="loved" type="radio" name="rating" {{lovedchecked}}>Loved
          </label>
        </div>
        <div class="form-group center-div">
          <label for="exampleFormControlTextarea1">Review</label>
          <textarea class="form-control" id="review" name="description" rows="10" >{{description}}</textarea>
        </div>
        <div class="center-div">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  <script src="form.js"></script>
  </body>
</html>
